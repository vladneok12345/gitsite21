<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
            <a href="?page={{page.previous_page_number}}"> Попередня сторінка </a>
        {% endif %}
        <span class="current">
            Сторінка {{ page.number }} из {{ page.paginator.num_pages }}.
        </span>
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}"> Наступна сторінка </a>
        {% endif %}
    </span>
</div>
